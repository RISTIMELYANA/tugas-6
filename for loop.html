<!DOCTYPE html>
<html>
<body>

<h2>membuat project For Loop</h2>

<p id="demo"></p>

<script>
const name = ["Risti Melyana", "Melyana", "Resti", "Mely", "yana", "Amel"];

let text = "";
for (let i = 0; i < name.length; i++) {
  text += name[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title> project membuat try catch</title>
    </head>
    <body>
        <script>
            try{
                var Riau ="Pekanbaru";
                document.write(Riau);

                if(Riau == " ")
                throw "variabel Riau pekabanru"
            }catch (error){
                alert(error);
            } finally {
                document.write("<p> tampilan </p>")
            }
        </script>
    </body>

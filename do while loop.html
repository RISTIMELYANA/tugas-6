<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title> project membuat for of loop</title>
    </head>
<body>
    <script>
        var total= prompt(" ada beberapa perulangan :");
        var hasil = 1;
        while (hasil <= total){
            document.write ("<p>perulangan ke-" + hasil + "</p>");
            hasil ++;
        }
    </script>
